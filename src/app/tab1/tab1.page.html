<ion-content [fullscreen]="true">
	<ion-refresher slot="fixed" (ionRefresh)="load_data($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<div class="welcome">
		<img src="../../assets/img/profile.png" alt="">
		<div class="text-cont">
			<span class="_title">
				&nbsp;Olá, eu sou Carol Borghesi&nbsp;
			</span><br>
			<span class="subtitle">
				&nbsp;E eu vou te ensinar a fazer as pazes com a balança e emagrecer comendo de tudo.&nbsp;
			</span>
		</div>
	</div>
	<span class="title">
		Videos Recentes
	</span>
	<div class="channel-videos">
		<ng-container *ngFor="let video of videos; let i = index">
			<div class="video-card row" *ngIf="i <= max" (click)="play_video(transform('https://www.youtube.com/embed/'+video['id']['videoId']), video['snippet']['title'])">
				<div class="content">
					<img class="thumbnail" [src]="video['snippet']['thumbnails']['medium']['url']" alt="">
				</div>
				<div class="content">
					<p class="video-legend">{{video['snippet']['title']}}</p>
				</div>
			</div>
		</ng-container>
		<div class="btn-more" *ngIf="max != videos.length">
			<div class="row">
				<div class="more-container" (click)="load_more($event)">
					<ion-icon name="arrow-forward-circle-outline"></ion-icon>
					<span>mais</span>
				</div>
			</div>
		</div>
	</div>
	<div class="event-button row" *ngIf="!!event.status">
		<div class="col-12">
			<span>{{event.name}}</span>
		</div>
		<div class="col-12">
			<ion-button (click)="open_url(event.url)">Entrar</ion-button>
		</div>
	</div>
	<div class="event-videos" *ngIf="event?.videos?.length">
		<ng-container *ngFor="let video of event.videos">
			<div class="video-card row" (click)="play_video(transform('https://www.youtube.com/embed/'+video['id']), video['title'])">
				<div class="content">
					<img class="thumbnail" [src]="video['thumbnail']" alt="">
				</div>
				<div class="content">
					<p class="video-legend">{{video['title']}}</p>
				</div>
			</div>
		</ng-container>
	</div>
	<div class="portal-access row" (click)="open_url('https://portalpief.club.hotmart.com/login')">
		<span>
			Portal do aluno
		</span>
	</div>
</ion-content>
